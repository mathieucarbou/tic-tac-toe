<body>

<div class="center">
    <h1>Tic-Tac-Toe by Mathieu Carbou</h1>

    <div id="login" class="hidden">
        <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="login-status">
        </div>
    </div>

    <div id="user" class="hidden">
    </div>

    <div id="message" class="hidden">
    </div>

    <div id="footer">
        <div class="fb-like" data-share="false" data-show-faces="true"></div>
        <div class="fb-share-button" data-href="http://tic-tac-toe-rt.mathieu.carbou.me/home.html" data-layout="button"></div>
    </div>
</div>

<script>

    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            console.log('checkLoginState()', response);
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                connect(response.authResponse);
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
                $('#login-status').text('Please log into this app.');
                $('#login').show();
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                $('#login-status').text('Please log into Facebook.');
                $('#login').show();
            }
        });
    }

    function connect(authResponse) {
        console.log('connect()', authResponse);
        $.ajax('/api/users/auth/facebook/' + config.fbappid + '/' + authResponse.userID, {
            type: "POST",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(authResponse)
        }).done(function (body) {
            window.user = body.data;
            $('#login').hide();
            $('#user').append('<div><img class="rounded" src="//graph.facebook.com/' + body.data.fb_id + '/picture?width=32&height=32" alt="' + body.data.name + '">&nbsp;&nbsp;<span id="user-name">' + body.data.name + '</span></div>');
            $('#user').show();
        });
    }

    window.fbAsyncInit = function () {
        FB.init({
            appId: config.fbappid,
            xfbml: true,
            version: 'v2.3',
            cookie: true
        });
        checkLoginState();
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</body>
