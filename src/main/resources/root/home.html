<body>

<div class="container center border-lg">
    <h1>Tic-Tac-Toe by Mathieu Carbou</h1>

    <div id="login" class="hidden box border-sm">
        <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="login-status">
        </div>
    </div>

    <div id="user" class="hidden box border-sm">
    </div>

    <div id="app-content" class="box border-sm hidden">
        <div id="walloffame" class="hidden box border-sm">
            <h3>Wall of Fame:</h3>
            <table class="center" style="width: 80%">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losts</th>
                    <th>Draws</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="gamer-room" class="hidden box border-sm">
            <h3>Available Gamers:</h3>
            <ol>
            </ol>
        </div>

        <div id="ttt" class="hidden box border-sm">
            <div class="message"></div>
            <div class="turn"></div>
            <table class="center">
                <tr>
                    <td id="cell-0"></td>
                    <td id="cell-1"></td>
                    <td id="cell-2"></td>
                </tr>
                <tr>
                    <td id="cell-3"></td>
                    <td id="cell-4"></td>
                    <td id="cell-5"></td>
                </tr>
                <tr>
                    <td id="cell-6"></td>
                    <td id="cell-7"></td>
                    <td id="cell-8"></td>
                </tr>
            </table>
        </div>

    </div>

    <div id="footer">
        <div class="fb-like" data-share="false" data-show-faces="true"></div>
        <div class="fb-share-button" data-href="http://tic-tac-toe-rt.mathieu.carbou.me/home.html" data-layout="button"></div>

        <audio id="soundFx">
            <source src="/notification.mp3">
            Update your browser to enjoy HTML5 audio!
        </audio>

        <div><strong>Documentation at <a href="http://mathieucarbou.github.io/tic-tac-toe/">http://mathieucarbou.github.io/tic-tac-toe/</a></strong></div>
    </div>
</div>

<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</body>
